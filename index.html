<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online code editor</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/f4e6aba34c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <h1>Online Code Editor<i class="fa-solid fa-laptop-code"></i></h1>
    </div>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
      function run(){
        let Html=document.getElementById("html-code").value;
        let css=document.getElementById("css-code").value;
        let js=document.getElementById("js-code").value;
        let output=document.getElementById("output");

        output.contentDocument.body.innerHTML = Html+"<style>"+css+"</style>";
        output.contentWindow.eval(js);
      }
    </script>
</body>
</html>
